<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | OAuth2 JWT Demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }
        .container {
            margin-top: 80px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        pre {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            word-wrap: break-word;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-end mt-3 me-3">
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
</div>

<div class="container">
    <div class="text-center text-white mb-5">
        <h1 class="fw-bold">Welcome to Your Home Page ðŸŽ‰</h1>
        <p class="lead">You have successfully logged in using Google OAuth2.</p>
    </div>

    <div class="card p-4">
        <h5 class="text-primary mb-3">User Information</h5>
        <div id="user-info" class="mb-3">
            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
            <p><strong>Name:</strong> <span id="name">Loading...</span></p>
        </div>

        <h6 class="text-secondary">Access Token:</h6>
        <pre id="token">Loading...</pre>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Read token from query param
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const tokenDisplay = document.getElementById("token");
    if (token) {
        tokenDisplay.textContent = token;
        localStorage.setItem("access_token", token);
    } else {
        tokenDisplay.textContent = "No token found in URL.";
    }

    // Decode JWT payload (for display only)
    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        } catch (e) {
            return null;
        }
    }

    const decoded = parseJwt(token);
    if (decoded) {
        document.getElementById("email").textContent = decoded.email || "Unknown";
        document.getElementById("name").textContent = decoded.name || "User";
    }

    // Logout handler
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("access_token");
        document.cookie = "refreshToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = "/login";
    });
</script>

</body>
</html>
